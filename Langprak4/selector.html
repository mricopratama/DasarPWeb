<!DOCTYPE html>
<html>
<head>
  <title>CSS Selector</title>
  <style>
    /* Element selector */
    p {
      color: green;
    }

    /* ID selector */
    #judulUtama {
      color: blue;
      font-weight: bold;
    }

    /* Class selector */
    .highlight {
      background-color: yellow;
    }

    /* Universal selector */
    * {
      font-family: Arial;
    }

    /* Grouping selector */
    h1, h2, p {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="judulUtama">Ini Judul Utama</h1>
  <h2>Sub Judul</h2>
  <p>Paragraf pertama</p>
  <p class="highlight">Paragraf dengan class highlight</p>
</body>
</html>
