<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langkah Praktikum</title>
</head>
<body>
    <script src="header.js"></script>

    Warna:  <select name="pilihwarna" onchange="warna(this.value)">
        <option value="">--Pilih Warna--</option>
        <option value="lightblue">Biru</option>
        <option value="pink">Pink</option>
        <option value="burlywood">Coklat</option>
        <option value="darkgray">Abu-abu</option>
        <option value="white">White</option>
    </select>

    <br>
    <form name ="fform">
        <table border="1" align="center" width="70%">
            <tr>
                <td width="100%" colspan="2">
                    <h2 align="center">Jasa Kiriman Paket</h2>
                </td>
            </tr>
            <tr>
                <td width="50%" style="padding: 50px;">
                    Nama : <input type="text" size="20" name="inama"><br>
                    Tujuan : <select name="itujuan">
                        <option value="">--Pilih Tujuan--</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                        <option value="Semarang">Semarang</option>
                    </select><br>
                    Jumlah Tiket : <input type="text" size="11" name="ijumlah"> <br>
                    Member : <input type="checkbox" name="imember">Ya <br>
                </td>
                <td width="50%" style="padding: 50px;">
                    Harga Tiket : <input type="text" size="10" name="otiket"> <br>
                    Sub Total : <input type="text" size="10" name="osub"> <br>
                    Diskon : <input type="text" size="10" name="odiskon"><br>
                    Total Bayar : <input type="text" size="10" name="ototal"><br>
                </td>
            </tr>
            <tr>
                <td width="100%" colspan="2">
                    <center>
                        <input type="button" value="Hitung" onclick="hitungtotal()">
                        <input type="reset" value="Ulang">
                    </center>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
